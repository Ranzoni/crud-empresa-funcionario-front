<button (click)="goToCreateCompany()">Cadastrar</button>

<h2>Empresas</h2>
<input id="company-name" [(ngModel)]="companyNameForSearch" placeholder="Nome da empresa">
<button (click)="companySearch()">Pesquisar</button><br /><br />
<ul class="companies">
  <li *ngFor="let company of companies"
    (click)="goToCreateCompanyById(company.id)">
    <span class="badge">{{company.id}}</span> {{company.name}}
  </li>
</ul>
<h5>Página: {{pageNumberPagination}}</h5>
<button *ngIf="showButtonPrevious()" (click)="previous()">Anterior</button><button *ngIf="showButtonNext()" (click)="next()">Próxima</button>
